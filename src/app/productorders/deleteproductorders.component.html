<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h3 align = "center">Delete Existing Order</h3>
    <div class = "container">
    <div class = "col-md-12">
    <form>
    <div class = "form-group">
        <label for = "productOrders.orderId">Order ID</label><br>
        <input type = "text" class = "form-control" name = "productOrders.orderId" [(ngModel)] = "productOrders.orderId"placeholder = "order id" required>
    </div>
    <div>
        <button class = "btn btn-danger" (click) = "deleteProductOrder()">Delete Order</button>
    </div>
    </form>
    </div>
    </div>
</body>
</html>
