<html>

  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>

<body>
	<h3 align="center">Add and Update Distributor</h3><br>  



        
          <div class = "container-fluid">

        <td><input type=button value="Insert Distributor"  (click)="insertDistributor()" class = "btn-info"></td><br>

        <td><input type=button value="Update Distributor"  (click)="updateDistributor()"class = "btn-info"></td><br><br>
 
        <table align=center bgcolor=lightgreen width=50% border=1 class=table>
            <tr>
                <th>distributor Id</th>
                <td><input type=text [(ngModel)]="distributor.distributorId"></td>
            </tr> 
            <tr>
                <th>distributor Name</th>
                <td><input type=text [(ngModel)]="distributor.distributorName"></td>
            </tr>
            <tr>
                <th>phoneNumber</th>
                <td><input type=text [(ngModel)]="distributor.phoneNumber"></td>
            </tr>
            <tr>
                <th>address</th>
                <td><input type=text [(ngModel)]="distributor.address"></td>
            </tr>
          </table>
          </div>
    </body>
</html>
